<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    button {
      background: none;
      color: inherit;
      border: none;
      padding: 0;
      font: inherit;
      cursor: pointer;
      outline: inherit;
    }

    i {
      padding-right: 2px;
    }

    .btn {
      background-color: #666;
      text-align: center;
      color: #ffffff;
      font-family: 'Manrope';
      display: inline-block;
      margin: 10px;
      border-radius: 20px;
      padding: 15px 60px;
      font-size: 18px;
    }

    .btn:hover {
      background-color: #222;
    }
    .btn:active {
      box-shadow: 0 0;
      background-color: #000;
    }

  </style>

</head>

<body>

  <button class="btn" type="button" onclick="navigate(1)"> <i class="fa-regular fa-star"></i> Here </button>
  <button class="btn" type="button" onclick="navigate(2)"> <i class="fa-regular fa-star"></i> There </button>

  <script>
    function navigate(num) {
      if (num == 1) {
         window.open("https://ravsul.github.io/notion/Buttons.html", '_blank').focus();
      }
      if (num == 2) {
         window.open("https://ravsul.github.io/notion", '_blank').focus();
      }
    }
  </script>

</body>

</html>
